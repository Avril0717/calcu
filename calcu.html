<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="style.css">
    <script src="./calcu.js" defer></script>
</head>
<body>
    
    <div class="particle" style="top: 10%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; left: 80%; width: 6px; height: 6px; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 60%; left: 20%; width: 3px; height: 3px; animation-delay: 3s;"></div>
    <div class="particle" style="top: 80%; left: 70%; width: 5px; height: 5px; animation-delay: 4.5s;"></div>
    <div class="particle" style="top: 30%; left: 90%; width: 4px; height: 4px; animation-delay: 6s;"></div>
    <div class="particle" style="top: 50%; left: 5%; width: 3px; height: 3px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 15%; left: 45%; width: 5px; height: 5px; animation-delay: 7s;"></div>
    <div class="particle" style="top: 75%; left: 85%; width: 4px; height: 4px; animation-delay: 1s;"></div>

    <h1>Calculadora</h1>
    
    <div class="calculator-container">
        <input type="text" id="display" readonly value="0">
        
        <div class="button-grid">
            <button class="clear-btn" onclick="clearDisplay()">C</button>
            <button class="clear-btn" onclick="clearEntry()">CE</button>
            <button class="operator-btn" onclick="inputOperator('%')">%</button>
            <button class="operator-btn" onclick="inputOperator('/')">÷</button>
            
            <button class="number-btn" onclick="inputNumber('7')">7</button>
            <button class="number-btn" onclick="inputNumber('8')">8</button>
            <button class="number-btn" onclick="inputNumber('9')">9</button>
            <button class="operator-btn" onclick="inputOperator('*')">×</button>
            
            <button class="number-btn" onclick="inputNumber('4')">4</button>
            <button class="number-btn" onclick="inputNumber('5')">5</button>
            <button class="number-btn" onclick="inputNumber('6')">6</button>
            <button class="operator-btn" onclick="inputOperator('-')">−</button>
            
            <button class="number-btn" onclick="inputNumber('1')">1</button>
            <button class="number-btn" onclick="inputNumber('2')">2</button>
            <button class="number-btn" onclick="inputNumber('3')">3</button>
            <button class="operator-btn plus-btn" onclick="inputOperator('+')">+</button>
            
            <button class="number-btn zero-btn" onclick="inputNumber('0')">0</button>
            <button class="number-btn" onclick="inputDecimal()">•</button>
            <button class="equals-btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
